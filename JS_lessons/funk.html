<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
        let arr=['a', 'e', 'b', 'c', 'a', 'a', 'b', 'e', 'e', 'b'];
        let count = {};
        for (i=0; i<arr.length; i++) {
            if (count[arr[i]] === undefined) {
                count[arr[i]] = 1
            } else {
                count[arr[i]]++
            }            
        }
        console.log(count);
    </script>
    
</body>
</html>
