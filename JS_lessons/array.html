<meta charset="utf-8">
<script>
    // maximum continuous roulette sequences
    function getRandomInt(max, min) {
        return Math.floor(Math.random()*(max-min+1))+min;
    };
    var n=getRandomInt(0,100) 
    document.write(n +'<br>');

    var n=getRandomInt(-100,0) 
    document.write(n+'<br>');

    </script>
