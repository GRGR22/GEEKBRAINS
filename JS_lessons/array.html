<meta charset="utf-8">
<script>
    // maximum continuous roulette sequences
    function getRandomInt(min, max) {
        return Math.floor(Math.random()*(max-min+1))+min;
    };
    function getCard() {
        var cards=['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A',];
        return cards [getRandomInt(0, cards.length - 1)];
    };
    function getSum(cardsArr) {
        for (i=0, Sum=0; i<cardsArr.length; i++) {
            switch(cardsArr[i]) {
                case '6':
                    Sum+=6;
                    break;
                case '7':
                    Sum+=7;
                    break;
                case '8':
                    Sum+=8;
                    break;
                case '9':
                    Sum+=9;
                    break;
                case '10':
                case 'J':
                case 'Q':
                case 'K':
                    Sum+=10;
                    break;
                case 'A':
                    if (Sum<10) {
                        Sum+=11
                    } else {
                    Sum+=1};
            }
        }
        return Sum;
    };
    var dealer = [getCard()];
    var player = [getCard(), getCard()];

    function getStatus () {
        return 'Dealer card: ' +dealer  +'  Player cards: ' +player +' Summ of player cards is: ' +getSum(player);
    };
    alert(getStatus());

    var answerToContinueGame = '';
    do { 
        if (getSum(player) == 21) {
        document.write(getStatus() + '<br>' +'BLACK JACK You WIN!!!');
        answerToContinueGame ='0';
    } else if (getSum(player) > 21) {
        document.write(getStatus() + '<br>' +'You LOSE ((');
        answerToContinueGame ='0';
    } else {
        answerToContinueGame = prompt(getStatus() + ' More card? 1 - Yes / another - No');
        if (answerToContinueGame == '1') {
            player.push(getCard())
        };
    }
        // alert(getStatus());
    } while (answerToContinueGame =='1');

    </script>
